<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ficha de Nuevo Socio</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="explicacion.css">
</head>
<body>
    <h1>Ficha de Nuevo Socio</h1>
    
    <form action="procesar_ficha.php" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br>
        
        <label>Género:</label>
        <input type="radio" id="genero-masculino" name="genero" value="Masculino" required>
        <label for="genero-masculino">Masculino</label>
        <input type="radio" id="genero-femenino" name="genero" value="Femenino" required>
        <label for="genero-femenino">Femenino</label>        
        <br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        
        <label for="foto">Foto del Socio:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>
        <br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
