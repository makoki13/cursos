<!DOCTYPE html>
<html>
<head>    
    <style>
        /* Estilos generales de la p√°gina */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            text-align: center;
        }

        .box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
        }

        span {
            background-color: yellow;            
        }

        p {
            background-color: green;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><p><span>Elemento 1</span></p></div>
        <div class="box"><p>Elemento 2</p></div>
        <div class="box"><p>Elemento 3</p></div>
    </div>
</body>
</html>
