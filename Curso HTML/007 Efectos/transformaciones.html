<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 280px;
            height: 20px;
            background-color: #3498db;

        /* Aplicar una transformaci√≥n de escala al pasar el mouse sobre el cuadrado */

</head>

    <div>EJEMPLO DE TRANSFORMACIONES</div>
</body>
</html>
