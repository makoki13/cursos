<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, header, main {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: gainsboro;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1024px; /* Ajusta el ancho máximo según tus necesidades */
            border: 1px solid red;
            padding: 10px;
        }

        .video-container iframe {
            width: 100%;
            aspect-ratio: 16/9; /* Establece la relación de aspecto 16:9 para videos de YouTube */
            border: 0; /* Elimina el borde del iframe */
            padding: 10px 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>VIDEOS DE YOUTUBE</h1>
    </header>
    <main>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/nM8swCvLu78" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>    
</body>
</html>
