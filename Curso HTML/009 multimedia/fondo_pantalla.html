<!DOCTYPE html>
<html>
<head>
    <title>Página con Imagen de Fondo</title>
    <style>
        /* Estilos generales de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('grande.jpg');
            background-size: cover;
            background-position: center top;
            background-size: 100px auto;
            background-repeat: no-repeat;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            max-height: 100vh;
        }

        /* Estilos para el párrafo de texto */
        p {
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            margin: 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <p>Texto centrado en la imagen de fondo</p>
</body>
</html>
