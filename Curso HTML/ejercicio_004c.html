<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos generales de la p√°gina */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            text-align: center;
            position: relative;
        }

        .box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
        }

        .absolute {
            position: absolute;
            left: 30px;
            top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">Elemento 1</div>
        <div class="box">Elemento 2</div>
        <div class="box absolute">Elemento 3 (Absolute)</div>
        <div class="box">Elemento 4</div>
    </div>
</body>
</html>
