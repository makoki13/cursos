<!--
    Crea una página HTML simple que contenga un título, un párrafo de texto y una imagen. Estiliza la página utilizando CSS para cambiar el color de fondo y el tipo de letra.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web Simple</title>
    <style>
        /* Estilos CSS */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        img {
            width: 300px;
            height: auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a Mi Página Web Simple</h1>
    <p>Esta es una página de ejemplo con un título, un párrafo de texto y una imagen.</p>
    <img src="imagen.png" alt="Mi Imagen">
</body>
</html>
