<!--
    Construye un formulario de contacto en HTML que incluya campos para nombre, correo electrónico y mensaje. Aplica estilos CSS para mejorar la apariencia del formulario.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Contacto</title>
    <style>
        /* Estilos CSS para el formulario */
        body {
            font-family: Arial, sans-serif;
        }

        /* Estilos para centrar el formulario en la página */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Estilos para las etiquetas de los campos */
        label {
            display: block;
            margin-bottom: 10px;
        }

        /* Estilos para los campos de entrada de texto y textarea */
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilos para el botón de envío */
        input[type="submit"] {
            background-color: #0077b6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para el botón de envío cuando se pasa el cursor sobre él */
        input[type="submit"]:hover {
            background-color: #005f8d;
        }
    </style>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <!-- Inicio del formulario -->
    <form action="procesar.php" method="post">
        <!-- Etiqueta y campo para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <!-- Etiqueta y campo para el correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <!-- Etiqueta y campo para el mensaje -->
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">
    </form>
    <!-- Fin del formulario -->
</body>
</html>
