<!--
    Diseña una página web que contenga una lista no ordenada de tus pasatiempos. 
    Utiliza CSS para dar estilo a la lista, como cambiar el color de fondo de los elementos de la lista y agregar márgenes.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Mis Pasatiempos</title>
    <style>
        /* Estilos generales de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Estilos para el encabezado */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Estilos para la lista de pasatiempos */
        ul {
            background-color: #0077b6;
            padding: 20px;
            list-style: none;
        }

        li {
            background-color: #005f8d;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mis Pasatiempos</h1>
    </header>

    <ul>
        <li>Jugar al fútbol</li>
        <li>Leer libros</li>
        <li>Pintar al óleo</li>
        <li>Practicar senderismo</li>
        <li>Bailar salsa</li>
    </ul>
</body>
</html>
