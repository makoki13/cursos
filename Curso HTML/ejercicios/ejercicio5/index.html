<!--
    Desarrolla una página que incluya una lista ordenada de pasos para realizar una receta de cocina. Utiliza CSS para personalizar la apariencia de la lista numerada.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Receta de Pastel de Chocolate</title>
    <style>
        /* Estilos generales de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Estilos para la lista de pasos */
        ol {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            list-style: decimal; /* Estilo de lista numerada */
            font-size: 18px;
        }

        li {
            margin: 10px 0;
        }

    </style>
</head>
<body>
    <h1>Pastel de Chocolate</h1>
    <ol>
        <li>Preparar los ingredientes necesarios.</li>
        <li>Mezclar la harina, el cacao y el azúcar en un bol.</li>
        <li>Agregar los huevos y la leche, y mezclar bien.</li>
        <li>Verter la mezcla en un molde previamente engrasado.</li>
        <li>Hornear a 180°C durante 30 minutos.</li>
        <li>Dejar enfriar y servir.</li>
    </ol>
</body>
</html>
