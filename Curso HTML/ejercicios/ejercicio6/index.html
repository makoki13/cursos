<!--
    Construye una página con un encabezado, un menú de navegación horizontal y un pie de página. 
    Estiliza el menú de navegación utilizando CSS para que se vea como una barra de navegación.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Mi Página de Inicio</title>
    <style>
        /* Estilos CSS para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Estilos para el encabezado */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Estilos para el menú de navegación */
        nav {
            background-color: #0077b6;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página de Inicio</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <div>
        <h2>Contenido Principal</h2>
        <p>¡Bienvenido a nuestra página de inicio!</p>
    </div>

    <footer>
        &copy; 2023 Mi Empresa. Todos los derechos reservados.
    </footer>
</body>
</html>
