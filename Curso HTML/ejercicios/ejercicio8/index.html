<!--
    Crea una p치gina con un formulario de registro que incluya campos para nombre de usuario y contrase침a. Utiliza CSS para resaltar visualmente los campos activos o con errores.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <style>
        /* Estilos generales de la p치gina */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Estilos para el formulario */
        form {
            width: 300px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .error {
            border-color: #ff0000;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username">
        <label for="password">Contrase침a:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
