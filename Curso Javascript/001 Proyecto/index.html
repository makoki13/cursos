<!DOCTYPE html>
<html>

  <head>
    <title>Ejemplo de JavaScript</title>
    <script>
      // Definir una función que se ejecutará cuando se haga clic en el botón.
      function mostrarMensaje() {
        alert("¡Hola, Mundo!");
      }

    </script>
  </head>

  <body>
    <button onclick="mostrarMensaje()">Haz clic aquí</button>
  </body>

</html>
