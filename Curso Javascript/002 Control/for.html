<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucle For en JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>Bucle For.</h1>
  <h2>No olvide pulsar F12 para ver el resultado</h2>

  <script>
    // Utilizar un bucle for para imprimir números del 1 al 5
    for (var i = 1; i <= 5; i++) {
        console.log(i);
    }

    /* 
        Realizar el mismo ejercicio para mostrar los número impares 
        desde el 1 hasta el 20 
    */
  </script>

</body>
</html>
