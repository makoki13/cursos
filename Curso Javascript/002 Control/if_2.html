<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparación Numérica en JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
  </style>

    <script>
        // Pedir al usuario que ingrese un número
        var numero = prompt('Por favor, ingresa un número:');

        // Convertir la entrada a un número
        numero = parseFloat(numero);

        // Verificar si el número es positivo, negativo o igual a cero
        if (numero > 0) {
        alert('El número ingresado es positivo.');
        } else if (numero < 0) {
        alert('El número ingresado es negativo.');
        } else {
        alert('El número ingresado es igual a cero.');
        }
    </script>
</head>
<body>
  <h1>Comparación Numérica</h1>
</body>
</html>
