<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucle While en JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>Bucle While</h1>
  <h2>No olvide pulsar F12 para ver el resultado</h2>

  <script>
    // Inicializar la variable de control
    var i = 1;

    // Utilizar un bucle while para imprimir n√∫meros del 1 al 5
    while (i <= 5) {
      console.log(i);
      i++; // Incrementar la variable de control
    }
  </script>

</body>
</html>
