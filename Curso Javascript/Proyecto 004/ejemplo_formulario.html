<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="ejemplo_formulario.css">
</head>
<body>
    <form id="miFormulario" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <span class="error" id="nombreError">Ingresa un nombre válido.</span>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError">Ingresa un correo válido.</span>
        
        <input type="submit" value="Enviar">
    </form>

    <script src="ejemplo_formulario.js"></script>
</body>
</html>
