<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Facturas</title>
    <link rel="stylesheet" type="text/css" href="facturas.css">
</head>
<body>
    <h1>Registro de Facturas</h1>
    <div id="cabecera">
        <h2>Datos de la Factura</h2>
        <label for="cliente">Cliente:</label>
        <select id="cliente">
            <option value="cliente1">Cliente 1</option>
            <option value="cliente2">Cliente 2</option>
            <option value="cliente3">Cliente 3</option>
        </select>
        <label for="numeroFactura">Número de Factura:</label>
        <input type="text" id="numeroFactura">
        <label for="fechaFactura">Fecha de Factura:</label>
        <input type="date" id="fechaFactura">
    </div>
    <div id="cuerpo">
        <h2>Detalle de la Factura</h2>        
        <div class="campos">
            <label for="articulo">Artículo:</label>
            <select id="articulo">
                <option value="articulo1">Artículo 1</option>
                <option value="articulo2">Artículo 2</option>
                <option value="articulo3">Artículo 3</option>
            </select>
            <label for="precio">Precio Unitario:</label>
            <input type="number" id="precio" step="0.01">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad">
            <button id="agregarArticulo">Agregar Artículo</button>
        </div>
        
    </div>
    <div id="factura">
        <h2>Factura</h2>
        <table>
            <thead>
                <tr>
                    <th>Artículo</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="detalleFactura">
                <!-- Aquí se agregarán los artículos de la factura -->
            </tbody>
        </table>
        <p>Total: <span id="totalFactura">0.00</span></p>
    </div>
    <script src="facturas.js"></script>
</body>
</html>
