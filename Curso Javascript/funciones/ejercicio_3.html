<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moneda</title>
</head>
<body>
  <h1>Conversor de Moneda</h1>
  <form>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" step="0.01" required>
    <br>
    <label for="monedaOrigen">Moneda de Origen:</label>
    <select id="monedaOrigen">
      <option value="usd">Dólares Estadounidenses (USD)</option>
      <option value="eur">Euros (EUR)</option>
    </select>
    <br>
    <label for="monedaDestino">Moneda de Destino:</label>
    <select id="monedaDestino">
      <option value="usd">Dólares Estadounidenses (USD)</option>
      <option value="eur">Euros (EUR)</option>
    </select>
    <br>
    <button id="convertirBtn" type="button">Convertir</button>
  </form>
  <div id="resultado"></div>
  <script>
    // Función para realizar la conversión de moneda
    function convertirMoneda() {
      const cantidad = parseFloat(document.getElementById("cantidad").value);
      const monedaOrigen = document.getElementById("monedaOrigen").value;
      const monedaDestino = document.getElementById("monedaDestino").value;
      const resultado = document.getElementById("resultado");

      // Definir tasas de cambio (valores de ejemplo)
      const tasaUSDToEUR = 0.85;
      const tasaEURToUSD = 1.18;

      // Realizar la conversión basada en las tasas de cambio
      let montoConvertido;

      if (monedaOrigen === "usd" && monedaDestino === "eur") {
        montoConvertido = cantidad * tasaUSDToEUR;
      } else if (monedaOrigen === "eur" && monedaDestino === "usd") {
        montoConvertido = cantidad * tasaEURToUSD;
      } else {
        // Manejar el caso en el que las monedas sean iguales
        resultado.textContent = "Selecciona monedas diferentes.";
        return;
      }

      // Mostrar el resultado de la conversión
      resultado.textContent = `El resultado de la conversión es: ${montoConvertido.toFixed(2)} ${monedaDestino}`;
    }

    // Asignar la función "convertirMoneda" al evento click del botón "Convertir"
    document.getElementById("convertirBtn").addEventListener("click", convertirMoneda);
  </script>
</body>
</html>
